name: CI/CD Pipeline for React, Node.js, and MongoDB

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Backend Dependencies
        run: |
          cd backend
          npm install

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install
          npm run build

      - name: Install PM2
        run: npm install -g pm2

      - name: Start Backend with PM2
        run: |
          cd backend
          pm2 start server.js --name "node-app"
          pm2 save

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Copy Backend Files to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.KEY }}
          source: "backend/*"
          target: "/var/www/backend"

      - name: Copy Frontend Files to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.KEY }}
          source: "frontend/build/*"
          target: "/var/www/html"

      - name: Start MongoDB
        run: |
          sudo systemctl start mongod
          sudo systemctl enable mongod

      - name: Restart PM2 Process
        run: |
          pm2 restart node-app || pm2 start backend/server.js --name "node-app"
          pm2 save
